[pytest]
# Pytest configuration for SDLC AgÃªntico

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require external systems)
    slow: Slow tests (mark for conditional execution)
    hook: Tests for git hooks
    agent: Tests for agent behavior
    skill: Tests for skill scripts

# Coverage options (if pytest-cov is installed)
# Uncomment when adding coverage tracking
# addopts =
#     --cov=.claude/hooks
#     --cov=.claude/lib/python
#     --cov-report=term-missing
#     --cov-report=html

# Timeout for tests (requires pytest-timeout)
