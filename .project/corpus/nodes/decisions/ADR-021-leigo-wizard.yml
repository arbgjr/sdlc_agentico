id: ADR-021
type: decision
title: "Leigo-Friendly Mode (No-Code SDLC)"
status: accepted
date: "2026-01-23"
supersedes: null
deprecated_by: null

context: |
  O SDLC Agêntico é uma ferramenta poderosa para desenvolvimento de software, mas requer:
  - Conhecimento de Git/GitHub
  - Proficiência em linha de comando
  - Entendimento de arquitetura de software
  - Habilidade de escrever especificações técnicas
  - Conhecimento de plataformas de deployment

  Isso exclui ~95% de usuários potenciais que possuem ideias de negócio viáveis mas
  não têm skills técnicas para implementá-las.

  Problema 1: Barreira de entrada técnica impede adoção massiva
  Problema 2: Empreendedores sem background técnico dependem de desenvolvedores
  Problema 3: Custo de MVP para leigos é alto ($5k-$20k via agência)
  Problema 4: Time-to-market lento (2-4 meses para MVP básico)
  Problema 5: SDLC Agêntico subutilizado - apenas usuários técnicos se beneficiam

  Mercado potencial:
  - 5M+ pequenos negócios nos EUA sem presença digital adequada
  - 50M+ empreendedores globalmente sem skills técnicas
  - 100x expansão de user base possível

decision: |
  Implementar wizard conversacional que democratiza SDLC Agêntico para usuários não-técnicos:

  1. WIZARD: Interface CLI interativa com perguntas em linguagem natural
  2. TEMPLATES: 6 templates pré-configurados (blog, e-commerce, portfolio, etc.)
  3. AUTO-STACK: Seleção automática de tecnologias apropriadas
  4. GIT ABSTRACTION: Operações Git completamente invisíveis
  5. ONE-CLICK DEPLOY: Deploy automático para Vercel/Netlify/Railway
  6. DOCUMENTATION: Portal de docs em linguagem acessível (6th-grade level)
  7. COMMAND: /leigo-start para iniciar wizard

  Filosofia: "Responda perguntas simples, receba aplicação funcionando"

  Wizard Flow:
  Welcome → Selecione tipo de app (7 opções) →
  Perguntas específicas do domínio (5-10) →
  Review resumo →
  Confirmação →
  Auto-execução SDLC (com progress bars) →
  URLs finais + próximos passos

  Usuário NUNCA vê: git commands, YAML, CLI técnico, jargão
  Usuário VÊ: Perguntas claras, confirmações, URLs finais

alternatives:
  - option: "Opção 1: CLI wizard apenas"
    pros:
      - "Implementação mais rápida (80h vs 105h)"
      - "Não requer infraestrutura web"
      - "Menor custo de manutenção"
    cons:
      - "Ainda requer instalação de CLI"
      - "Menos acessível para leigos completos"
    chosen_reason: "Fase 1 - validar conceito antes de web UI"

  - option: "Opção 2: Web UI primeiro"
    pros:
      - "Mais acessível (zero instalação)"
      - "UX superior (forms visuais)"
      - "Potencial de viralização maior"
    cons:
      - "Complexidade 2x (frontend + backend)"
      - "Requer infraestrutura web (hosting, auth)"
      - "Desenvolvimento mais longo (+25h)"
    rejected_reason: "Over-investment antes de product-market fit validation"

  - option: "Opção 3: Hybrid (CLI + Web UI simultâneos)"
    pros:
      - "Cobre todos públicos"
      - "Máxima flexibilidade"
    cons:
      - "Duplicação de esforço"
      - "Inconsistências entre interfaces possíveis"
      - "Manutenção 2x"
    rejected_reason: "Premature optimization - validar CLI primeiro"

  - option: "Opção 4: No-code platform integration (Zapier/Make)"
    pros:
      - "Leverage plataformas existentes"
      - "Não requer UI próprio"
    cons:
      - "Lock-in a plataforma third-party"
      - "Experiência fragmentada"
      - "Menos controle sobre UX"
    rejected_reason: "Perde diferenciação competitiva"

consequences:
  positive:
    - "Democratiza desenvolvimento - qualquer pessoa pode criar apps"
    - "Time-to-market 10x mais rápido (2h vs 2 meses)"
    - "Custo 100x menor ($0 vs $5k-$20k)"
    - "User base potencial 100x maior"
    - "Mantém qualidade do SDLC (mesmos quality gates)"
    - "Graduação possível - leigos podem aprender SDLC completo depois"

  negative:
    - "Templates limitados (6 inicial) - não cobre todos casos de uso"
    - "Customização limitada - trade-off simplicidade vs flexibilidade"
    - "Usuários podem ter expectativas irreais ('qualquer app em 2h')"
    - "Suporte aumenta - leigos precisam mais help"

  neutral:
    - "Nova categoria de usuário - requer docs separados"
    - "Possível canibalização de mercado tech-savvy (improvável)"

trade_offs:
  - aspect: "Simplicidade vs. Flexibilidade"
    chosen: "Simplicidade radical - 6 templates fixos, customização mínima"
    rationale: "80% casos de uso cobertos, evita paralisia de escolha"

  - aspect: "Abstração vs. Educação"
    chosen: "Abstração completa de Git, educação opcional via docs"
    rationale: "Não forçar aprendizado técnico, mas disponibilizar para quem quiser"

  - aspect: "Templates vs. AI Generation"
    chosen: "Templates pré-configurados (v1), AI generation (v2)"
    rationale: "Templates garantem qualidade, AI futuro para flexibilidade"

  - aspect: "Free vs. Paid"
    chosen: "100% free (open-source), monetização futura via managed hosting"
    rationale: "Adoção massiva primeiro, monetização depois de PMF"

implementation_notes:
  templates_structure: |
    .agentic_sdlc/templates/leigo/
    ├── blog/
    │   ├── manifest.yml (metadata, tech stack)
    │   ├── questions.yml (5 perguntas em PT/EN)
    │   ├── tech-stack.yml (Next.js + MDX + Vercel)
    │   ├── generated/ (código template)
    │   ├── prompts/ (instruções para agentes)
    │   └── deployment/ (Vercel config)
    ├── ecommerce/
    ├── portfolio/
    ├── directory/
    ├── saas/
    └── internal-tool/

    6 templates total (Fase 1):
    1. Blog - Next.js + MDX + Vercel
    2. E-commerce - Next.js + Stripe + Supabase
    3. Portfolio - Astro + Tailwind + Netlify
    4. Directory - Next.js + Supabase + Vercel
    5. SaaS - Next.js + Supabase + Stripe + Clerk
    6. Internal Tool - Next.js + Supabase + Railway

  question_engine: |
    Tipos de perguntas suportados:
    - text: Input livre (nome do blog, slogan)
    - choice: Seleção única (categoria: tech/food/travel)
    - boolean: Sim/Não (needs comments?)
    - number: Numérico (max posts per page)

    Branching logic:
    if needs_ecommerce == true:
      ask: payment_provider (stripe/paypal)
    if has_auth == true:
      ask: auth_method (email/google/github)

    Tradução de respostas em requisitos técnicos:
    "I want a blog about cooking" →
      category: food
      features: [posts, images, recipes]
      suggested_sections: [about, recipes, contact]

  git_abstraction: |
    Operações abstraídas (usuário NUNCA vê):
    - create_repo() → "✅ Created your project repository"
    - commit_all() → "✅ Saved your changes"
    - create_branch() → (invisível - main branch apenas)
    - create_pr() → (auto-merged - sem PR visible)

    Usuário vê apenas:
    - "Setting up your blog..."
    - "Adding your content..."
    - "Deploying to the web..."
    - "✅ Done! Your blog is live at https://..."

  deployment_integrations: |
    Vercel (frontend + fullstack):
    - Auto-connect GitHub repo
    - Configure environment variables
    - Trigger production deploy
    - Return production URL

    Netlify (static sites):
    - Similar to Vercel
    - Better for Astro/Hugo

    Railway (internal tools):
    - Backend + database
    - Environment variables
    - Health checks

    Supabase (auto-setup):
    - Create project
    - Create tables from schema
    - Enable auth
    - Return connection strings

    Stripe (e-commerce):
    - Create test account
    - Configure products
    - Return publishable key

  quality_gate: |
    leigo-wizard-gate.yml valida:
    - CRITICAL: all_templates_valid (6 templates parseable)
    - CRITICAL: questions_translatable (PT/EN support)
    - CRITICAL: deployment_configs_valid (Vercel/Netlify)
    - WARNING: user_docs_readable (6th-grade level check)
    - WARNING: wizard_flow_tested (E2E test passing)

  error_handling: |
    - Template selection invalid → Re-prompt with available options
    - Question answer invalid → Validation with helpful message
    - GitHub creation fails → Suggest manual creation, fallback gracefully
    - Deployment fails → Return repo URL, manual deployment guide
    - Stack selection fails → Fallback to safest stack (Next.js + Vercel)

    Philosophy: Never crash - always provide next steps

testing_coverage: |
  Testes unitários:
  - test_question_engine.py: 12 tests (validation, branching, translation)
  - test_stack_selector.py: 8 tests (heuristics, cost estimation)
  - test_git_abstraction.py: 10 tests (repo creation, commits)
  - test_deployer.py: 15 tests (Vercel/Netlify/Railway/Supabase)

  Integration tests:
  - test_leigo_wizard_e2e.py: End-to-end para cada template (6 tests)
  - test_wizard_errors.py: Error scenarios gracefully handled

scalability_considerations: |
  - Templates: Até 20 templates sem degradação UX
  - Questions: Máximo 10 perguntas por template (evitar fatigue)
  - Deployment time: Target <5min (99% cases)
  - Concurrent deploys: Suporta 100+ simultâneos (cloud platform limits)

security_considerations: |
  - No API keys em templates (environment variables apenas)
  - GitHub tokens via OAuth (não password)
  - Deployment credentials via secure storage
  - Input validation para prevenir injection
  - Rate limiting para prevenir abuse

dependencies:
  - GitHub CLI (gh): Repo operations
  - Vercel CLI: Deployment automation
  - Netlify CLI: Static site deployment
  - Supabase CLI: Database setup
  - question_engine.py: Natural language processing
  - stack_selector.py: Auto-stack selection

implementation_references:
  awesome_copilot_repo: |
    Repository: https://github.com/github/awesome-copilot

    IMPORTANTE: Ao criar skills, agents, commands e templates, SEMPRE consultar
    awesome-copilot primeiro. O repositório já possui várias implementações prontas
    que funcionam e devem ser usadas como base e exemplos.

    Exemplos relevantes para Leigo-Friendly Mode:
    - Wizards conversacionais existentes
    - Templates de projetos (chatmodes)
    - Question flows e branching logic
    - Natural language processing patterns
    - Deployment automation scripts

  claude_plugins_official: |
    Repository: https://github.com/anthropics/claude-plugins-official

    IMPORTANTE: Repositório oficial de plugins do Claude/Anthropic. Consultar
    para padrões oficiais de implementação de wizards, conversational flows e integrações.

    Exemplos relevantes para Leigo-Friendly Mode:
    - Conversational plugin architecture
    - Multi-step wizard patterns (official)
    - Natural language understanding integrations
    - Template generation plugins
    - External service integrations (Vercel, Netlify, etc.)
    - User input validation patterns
    - Official SDK usage for conversational flows

  workflow_recomendado: |
    1. Buscar em awesome-copilot por wizards e templates existentes
    2. Buscar em claude-plugins-official por padrões conversacionais oficiais
    3. Analisar implementações existentes em ambos repos
    4. Adaptar para Leigo Wizard do SDLC Agêntico
    5. Citar fontes no código:
       # Adapted from awesome-copilot: <URL>
       # Based on claude-plugins-official: <URL>
    6. Contribuir melhorias de volta (se aplicável)

    Prioridade:
    - claude-plugins-official para conversational patterns
    - awesome-copilot para templates e deployment automations

  beneficios: |
    - Evita reinventar a roda
    - Aproveita community-tested wizards (awesome-copilot)
    - Segue padrões oficiais Anthropic (claude-plugins-official)
    - Mantém compatibilidade com ecossistema Claude e GitHub
    - Acelera desenvolvimento (~30-40% time saving)
    - UX patterns validados pela Anthropic

migration_path: |
  Leigo wizard é aditivo - sem impacto em SDLC existente:
  - Comando /leigo-start independente
  - Templates em diretório separado
  - Agentes reutilizados (sem modificação)
  - Docs em namespace separado (\.agentic_sdlc/docs/leigo/)

  Rollback: Simplesmente git revert (RTO < 5min)

rollback_strategy: |
  Se wizard causar confusão ou bugs:
  1. Desabilitar comando: git revert <commit-hash>
  2. Templates permanecem para uso manual
  3. Sem impacto em usuários técnicos do SDLC

  RTO: < 5 minutos
  RPO: 0 (sem perda de dados)

