name: Release SDLC Agentico

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release package
        run: |
          # Create temporary directory for package
          mkdir -p release-package
          cd release-package

          # Copy .claude/ excluding unnecessary files (v3.0.0 - corrected process)
          echo "ðŸ“¦ Copying .claude/ (excluding __pycache__, tests/, local files)..."
          rsync -av --exclude='__pycache__' \
                   --exclude='tests/' \
                   --exclude='*.pyc' \
                   --exclude='settings.local.json' \
                   --exclude='memory/' \
                   --exclude='guides/' \
                   --exclude='best-practices.md' \
                   --exclude='quick-reference.md' \
                   ../.claude/ .claude/

          # Remove framework-specific automation (not for end-users)
          rm -f .claude/scripts/update-component-counts.sh
          rm -f .claude/hooks/auto-update-component-counts.sh
          rm -f .claude/commands/update-docs.md
          rm -rf .claude/skills/update-docs

          # Set executable permissions
          find .claude/hooks -name "*.py" -type f -exec chmod +x {} \; 2>/dev/null || true
          find .claude/skills -name "*.sh" -type f -exec chmod +x {} \; 2>/dev/null || true
          find .claude/skills -name "*.py" -type f -exec chmod +x {} \; 2>/dev/null || true
          find .claude/commands -name "*.py" -type f -exec chmod +x {} \; 2>/dev/null || true

          echo "âœ… .claude/ copied successfully"

          # Create .agentic_sdlc/ structure
          echo "ðŸ“¦ Copying .agentic_sdlc/ framework assets..."
          mkdir -p .agentic_sdlc

          # Copy templates, schemas
          cp -r ../.agentic_sdlc/templates .agentic_sdlc/ 2>/dev/null || true
          cp -r ../.agentic_sdlc/schemas .agentic_sdlc/ 2>/dev/null || true

          # Copy scripts
          cp -r ../.agentic_sdlc/scripts .agentic_sdlc/
          chmod +x .agentic_sdlc/scripts/*.sh 2>/dev/null || true

          # Copy splash and logo
          cp ../.agentic_sdlc/splash.py .agentic_sdlc/
          chmod +x .agentic_sdlc/splash.py
          cp ../.agentic_sdlc/logo.png .agentic_sdlc/

          # Copy docs SELECTIVELY (excluding development docs)
          echo "ðŸ“¦ Copying documentation (excluding development docs)..."
          mkdir -p .agentic_sdlc/docs
          cp ../.agentic_sdlc/docs/README.md .agentic_sdlc/docs/
          cp ../.agentic_sdlc/docs/enrichment-guide.md .agentic_sdlc/docs/
          cp -r ../.agentic_sdlc/docs/engineering-playbook .agentic_sdlc/docs/
          cp -r ../.agentic_sdlc/docs/guides .agentic_sdlc/docs/
          cp -r ../.agentic_sdlc/docs/sdlc .agentic_sdlc/docs/

          # Explicitly EXCLUDE development docs
          echo "ðŸš« Excluding development docs:"
          echo "  - v3-migration-guide.md (v3.0.0 release notes)"
          echo "  - shell-to-python-migration.md (development history)"
          echo "  - agent-session-isolation.md (implementation details)"
          echo "  - splash-integration.md (implementation details)"

          echo "âœ… .agentic_sdlc/ copied successfully"

          # Create empty .project/ structure for user data
          echo "ðŸ“¦ Creating .project/ structure..."
          mkdir -p .project/{corpus,references,phases,architecture,security,reports,sessions}
          mkdir -p .project/corpus/nodes/{decisions,learnings,patterns,concepts}
          touch .project/.gitkeep

          # Copy root files
          # NOTE: README.md and CHANGELOG.md are NOT included - repository-specific
          # NOTE: CLAUDE.md is NOT included - project-specific
          cp ../LICENSE .
          cp ../requirements.txt .

          echo "âœ… Package structure created"

          # Clean up any remaining development artifacts
          find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
          find . -name ".pytest_cache" -type d -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -type f -delete 2>/dev/null || true
          find . -name "IMPLEMENTATION_SUMMARY*.md" -type f -delete 2>/dev/null || true
          find . -name "BUG_FIXES*.md" -type f -delete 2>/dev/null || true
          find . -name "TODO.md" -type f -delete 2>/dev/null || true
          find . -name "POST_IMPORT_VALIDATION_IMPLEMENTATION.md" -type f -delete 2>/dev/null || true
          rm -rf .claude/test-reports/ 2>/dev/null || true

          # Verify exclusions
          echo "âŒ Verifying exclusions (should be empty):"
          find . -name "__pycache__" -o -name "*.pyc" -o -name "tests" || echo "âœ… All development artifacts excluded"

          cd ..

          # Create tar.gz (preserves Unix permissions correctly)
          cd release-package
          tar -czvf ../sdlc-agentico-${{ steps.version.outputs.VERSION }}.tar.gz .
          cd ..

          # Also create ZIP for Windows users (permissions applied by setup script)
          cd release-package
          zip -r ../sdlc-agentico-${{ steps.version.outputs.VERSION }}.zip .
          cd ..

          # Cleanup
          rm -rf release-package

          # Show package contents
          echo "Package contents (tar.gz):"
          tar -tzvf sdlc-agentico-${{ steps.version.outputs.VERSION }}.tar.gz | head -20

      - name: Generate release notes
        id: notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "## SDLC Agentico ${{ steps.version.outputs.VERSION }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Linux/macOS (recommended - preserves permissions):**" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo 'curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/sdlc-agentico-${{ steps.version.outputs.VERSION }}.tar.gz | tar -xzf -' >> release_notes.md
          echo "./.agentic_sdlc/scripts/setup-sdlc.sh" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "**Windows/Alternative (ZIP):**" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo 'curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/sdlc-agentico-${{ steps.version.outputs.VERSION }}.zip -o sdlc.zip' >> release_notes.md
          echo "unzip sdlc.zip -d ." >> release_notes.md
          echo "./.agentic_sdlc/scripts/setup-sdlc.sh  # Required to set executable permissions" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md

          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since $PREV_TAG" >> release_notes.md
            echo "" >> release_notes.md
            git log ${PREV_TAG}..HEAD --oneline --no-merges >> release_notes.md || true
          fi

          echo "" >> release_notes.md
          echo "### Package Contents" >> release_notes.md
          echo "" >> release_notes.md
          echo "- \`.claude/\` - Agents, skills, commands, hooks, and settings" >> release_notes.md
          echo "- \`.agentic_sdlc/\` - Framework assets (100% autocontido):" >> release_notes.md
          echo "  - \`templates/\` - ADR, spec, and threat model templates" >> release_notes.md
          echo "  - \`schemas/\` - Data schemas for validation" >> release_notes.md
          echo "  - \`examples/\` - Example artifacts" >> release_notes.md
          echo "  - \`docs/\` - Framework documentation" >> release_notes.md
          echo "    - \`guides/\` - Quickstart, infrastructure, troubleshooting" >> release_notes.md
          echo "    - \`sdlc/\` - Agents, commands, and SDLC overview" >> release_notes.md
          echo "    - \`engineering-playbook/\` - Development standards and practices" >> release_notes.md
          echo "  - \`scripts/\` - Setup and utility scripts" >> release_notes.md
          echo "- \`.project/\` - Empty structure for project-specific artifacts" >> release_notes.md
          echo "- \`requirements.txt\` - Python dependencies (installed in .venv)" >> release_notes.md
          echo "- \`LICENSE\` - License information" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sdlc-agentico-${{ steps.version.outputs.VERSION }}.tar.gz
            sdlc-agentico-${{ steps.version.outputs.VERSION }}.zip
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
