name: Release SDLC Agentico

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release package
        run: |
          # Create temporary directory for package
          mkdir -p release-package

          # Copy .claude/ directory (excluding local/documentation files)
          cp -r .claude release-package/
          rm -f release-package/.claude/settings.local.json
          rm -rf release-package/.claude/memory
          rm -rf release-package/.claude/guides
          rm -f release-package/.claude/best-practices.md
          rm -f release-package/.claude/quick-reference.md

          # Ensure all scripts have executable permissions
          chmod +x release-package/.claude/hooks/*.sh 2>/dev/null || true
          find release-package/.claude/skills -name "*.sh" -type f -exec chmod +x {} \; 2>/dev/null || true
          find release-package/.claude/skills -name "*.py" -type f -exec chmod +x {} \; 2>/dev/null || true

          # Copy templates and patterns from .agentic_sdlc/
          mkdir -p release-package/.agentic_sdlc

          # Copy templates
          if [ -d ".agentic_sdlc/templates" ]; then
            cp -r .agentic_sdlc/templates release-package/.agentic_sdlc/
          fi

          # Copy corpus patterns (design patterns documentation)
          if [ -d ".agentic_sdlc/corpus/patterns" ]; then
            mkdir -p release-package/.agentic_sdlc/corpus
            cp -r .agentic_sdlc/corpus/patterns release-package/.agentic_sdlc/corpus/
          fi

          # Create empty directories for user data
          mkdir -p release-package/.agentic_sdlc/projects
          mkdir -p release-package/.agentic_sdlc/references
          mkdir -p release-package/.agentic_sdlc/sessions
          touch release-package/.agentic_sdlc/projects/.gitkeep
          touch release-package/.agentic_sdlc/references/.gitkeep
          touch release-package/.agentic_sdlc/sessions/.gitkeep

          # Copy documentation from .docs/
          mkdir -p release-package/.docs

          # Copy README
          if [ -f ".docs/README.md" ]; then
            cp .docs/README.md release-package/.docs/
          fi

          # Copy guides
          if [ -d ".docs/guides" ]; then
            cp -r .docs/guides release-package/.docs/
          fi

          # Copy SDLC documentation
          if [ -d ".docs/sdlc" ]; then
            cp -r .docs/sdlc release-package/.docs/
          fi

          # Copy engineering playbook (standards, practices)
          if [ -d ".docs/engineering-playbook" ]; then
            cp -r .docs/engineering-playbook release-package/.docs/
          fi

          # NOTE: .docs/examples/ is NOT included in the package (development only)

          # Copy scripts
          mkdir -p release-package/.scripts
          cp .scripts/setup-sdlc.sh release-package/.scripts/
          if [ -f ".scripts/install-security-tools.sh" ]; then
            cp .scripts/install-security-tools.sh release-package/.scripts/
          fi
          chmod +x release-package/.scripts/*.sh 2>/dev/null || true

          # Copy root files
          # NOTE: README.md and CHANGELOG.md are NOT included - repository-specific
          # NOTE: CLAUDE.md is NOT included - project-specific
          cp LICENSE release-package/

          # Verify permissions before creating archive
          echo "Verifying executable permissions:"
          ls -la release-package/.claude/hooks/*.sh | head -5
          ls -la release-package/.scripts/*.sh

          # Create tar.gz (preserves Unix permissions correctly)
          cd release-package
          tar -czvf ../sdlc-agentico-${{ steps.version.outputs.VERSION }}.tar.gz .
          cd ..

          # Also create ZIP for Windows users (permissions applied by setup script)
          cd release-package
          zip -r ../sdlc-agentico-${{ steps.version.outputs.VERSION }}.zip .
          cd ..

          # Cleanup
          rm -rf release-package

          # Show package contents
          echo "Package contents (tar.gz):"
          tar -tzvf sdlc-agentico-${{ steps.version.outputs.VERSION }}.tar.gz | head -20

      - name: Generate release notes
        id: notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "## SDLC Agentico ${{ steps.version.outputs.VERSION }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Linux/macOS (recommended - preserves permissions):**" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo 'curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/sdlc-agentico-${{ steps.version.outputs.VERSION }}.tar.gz | tar -xzf -' >> release_notes.md
          echo "./.scripts/setup-sdlc.sh" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "**Windows/Alternative (ZIP):**" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo 'curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/sdlc-agentico-${{ steps.version.outputs.VERSION }}.zip -o sdlc.zip' >> release_notes.md
          echo "unzip sdlc.zip -d ." >> release_notes.md
          echo "./.scripts/setup-sdlc.sh  # Required to set executable permissions" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md

          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since $PREV_TAG" >> release_notes.md
            echo "" >> release_notes.md
            git log ${PREV_TAG}..HEAD --oneline --no-merges >> release_notes.md || true
          fi

          echo "" >> release_notes.md
          echo "### Package Contents" >> release_notes.md
          echo "" >> release_notes.md
          echo "- \`.claude/\` - Agents, skills, commands, hooks, and settings" >> release_notes.md
          echo "- \`.agentic_sdlc/\` - SDLC artifacts:" >> release_notes.md
          echo "  - \`templates/\` - ADR, spec, and threat model templates" >> release_notes.md
          echo "  - \`corpus/patterns/\` - Design patterns (Anthropic skills)" >> release_notes.md
          echo "- \`.docs/\` - Documentation:" >> release_notes.md
          echo "  - \`guides/\` - Quickstart, infrastructure, troubleshooting" >> release_notes.md
          echo "  - \`sdlc/\` - Agents, commands, and SDLC overview" >> release_notes.md
          echo "  - \`engineering-playbook/\` - Development standards and practices" >> release_notes.md
          echo "- \`.scripts/\` - Setup and utility scripts" >> release_notes.md
          echo "- \`README.md\` - Project documentation" >> release_notes.md
          echo "- \`CHANGELOG.md\` - Version history" >> release_notes.md
          echo "- \`LICENSE\` - License information" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sdlc-agentico-${{ steps.version.outputs.VERSION }}.tar.gz
            sdlc-agentico-${{ steps.version.outputs.VERSION }}.zip
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
