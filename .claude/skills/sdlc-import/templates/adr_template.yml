# Inferred Architecture Decision Record Template
# Auto-generated by sdlc-import skill

id: "{{ id }}"
title: "{{ title }}"
status: "inferred"
date: "{{ date }}"
category: "{{ category }}"
confidence: {{ confidence }}

# Inferred decision context
context: |
  {{ context }}

# Decision inferred from evidence
decision: |
  {{ decision }}

# Rationale for this decision
rationale: |
  {{ rationale }}

# Consequences and trade-offs
consequences:
  positive:
    {{ positive_consequences }}
  negative:
    {{ negative_consequences }}

# Alternatives that may have been considered
alternatives:
  {{ alternatives }}

# Evidence supporting this decision
evidence:
  {% for item in evidence %}
  - file: "{{ item.file }}"
    line: {{ item.line }}
    pattern: "{{ item.pattern }}"
    quality: {{ item.quality }}
    source: "{{ item.source }}"
  {% endfor %}

# Confidence score breakdown
confidence_breakdown:
  evidence_quality: {{ confidence_breakdown.evidence_quality }}
  evidence_quantity: {{ confidence_breakdown.evidence_quantity }}
  consistency: {{ confidence_breakdown.consistency }}
  llm_bonus: {{ confidence_breakdown.llm_bonus }}

# Metadata
metadata:
  analysis_id: "{{ analysis_id }}"
  synthesized_by: "{{ synthesized_by }}"
  needs_validation: {{ needs_validation }}

# Related decisions
related_to:
  {{ related_decisions }}

# Tags for categorization
tags:
  - "{{ category }}"
  - "inferred"
  - "sdlc-import"
