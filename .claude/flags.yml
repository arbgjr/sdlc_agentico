# Agentic SDLC Feature Flags
# Manage via /sdlc-flags or by editing this file

flags:
  # GitHub Integrations
  github_projects:
    enabled: true
    description: "GitHub Projects V2 Integration"
    since: "1.0.0"
    
  wiki_sync:
    enabled: true
    description: "Automatic Wiki Synchronization"
    since: "1.0.0"
    
  github_milestones:
    enabled: true
    description: "Automatic Milestone Creation"
    since: "1.0.0"

  # Memory and RAG
  rag_indexing:
    enabled: true
    description: "Automatic RAG corpus indexing"
    since: "1.0.0"
    
  session_analyzer:
    enabled: true
    description: "Session analysis for learnings"
    since: "1.0.0"
    
  memory_persistence:
    enabled: true
    description: "Context persistence between sessions"
    since: "1.0.0"

  # Automation
  auto_commit:
    enabled: false
    description: "Automatic commits per phase"
    since: "1.0.0"
    experimental: true
    warning: "May create unwanted commits"
    
  copilot_assign:
    enabled: false
    description: "Assign issues to Copilot by default"
    since: "1.0.0"
    
  auto_issue_create:
    enabled: false
    description: "Automatically create issues in Phase 4"
    since: "1.0.0"

  # Quality Gates
  strict_gates:
    enabled: false
    description: "Mandatory gates (blocks progress)"
    since: "1.0.0"
    warning: "May prevent progress if artifacts are missing"
    
  gate_notifications:
    enabled: true
    description: "Notifications when passing gates"
    since: "1.0.0"

  # Experimentation
  ab_experiments:
    enabled: false
    description: "A/B experiments in workflows"
    since: "1.0.0"
    experimental: true

  # Logging and Observability
  loki_integration:
    enabled: false
    description: "Send logs to Loki"
    since: "1.0.0"
    requires: "Loki available at localhost:3100"
    
  verbose_logging:
    enabled: false
    description: "Detailed logging for debugging"
    since: "1.0.0"

# A/B Experiment Settings
experiments:
  gate_notification_style:
    enabled: false
    description: "Test gate notification styles"
    variants:
      - name: "minimal"
        weight: 50
        config:
          style: "compact"
      - name: "detailed"
        weight: 50
        config:
          style: "expanded"
          show_suggestions: true
    metrics:
      - "user_action_time"
      - "gate_retry_rate"

# Environment Overrides
environments:
  development:
    verbose_logging: true
    strict_gates: false
    
  staging:
    strict_gates: true
    loki_integration: true
    
  production:
    strict_gates: true
    auto_commit: false
    copilot_assign: false
