# Version: 1.0.0
# Purpose: Minimal example showing HOW to customize (not industry-specific)

client:
  id: "demo-client"
  name: "Demo Client (Learning Example)"
  domain: "generic-demo"
  version: "1.0.0"

  framework:
    min_version: "3.0.0"
    max_version: "3.99.99"

  # Auto-detection (simple file marker)
  detection:
    markers:
      - path: ".demo-client"
        type: file

# Agent overrides (MINIMAL - just shows mechanics)
agents:
  overrides:
    - name: "code-reviewer"
      path: "agents/code-reviewer.md"
      reason: "Adds custom checklist item (demo only)"

  additions: []

# Skill overrides (MINIMAL - just shows mechanics)
skills:
  overrides:
    - name: "gate-evaluator"
      path: "skills/gate-evaluator"
      reason: "Adds one simple custom gate (demo only)"

  additions: []

# Quality gates (ONE SIMPLE EXAMPLE)
gates:
  additions:
    - name: "demo-custom-gate"
      path: "skills/gate-evaluator/gates/demo-custom-gate.yml"
      after_phase: 6
      reason: "Example gate validating ADR impact section exists"

# Templates (MINIMAL CHANGE)
templates:
  overrides:
    - name: "adr-template"
      path: "templates/adr-template-custom.yml"
      reason: "Adds one extra field (demo only)"

  additions: []

# Corpus inheritance (standard)
corpus:
  inherit_base: true
  client_only: false
